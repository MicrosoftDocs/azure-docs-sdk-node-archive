          <xref uid="azure-arm-storage.StorageManagementModels.SKUCapability"
          />[]
  - name: kind
    uid: azure-arm-storage.StorageManagementModels.Sku.kind
    package: azure-arm-storage
    summary: >-
      Indicates the type of storage account. Possible values include: 'Storage',
      'StorageV2',

      'BlobStorage', 'FileStorage', 'BlockBlobStorage'
    fullName: kind
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'kind?: string'
      return:
        description: ''

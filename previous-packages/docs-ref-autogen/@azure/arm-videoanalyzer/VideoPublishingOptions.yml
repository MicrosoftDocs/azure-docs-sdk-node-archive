### YamlMime:TSType
name: VideoPublishingOptions
uid: '@azure/arm-videoanalyzer.VideoPublishingOptions'
package: '@azure/arm-videoanalyzer'
summary: >-
  Optional flags used to change how video is published. These are only allowed
  for topologies where "kind" is set to "live".
fullName: VideoPublishingOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: disableArchive
    uid: '@azure/arm-videoanalyzer.VideoPublishingOptions.disableArchive'
    package: '@azure/arm-videoanalyzer'
    summary: >-
      When set to 'true' content will not be archived or recorded. This is used,
      for example, when the topology is used only for low latency video
      streaming. Default is 'false'.  If set to 'true', then
      "disableRtspPublishing" must be set to 'false'.
    fullName: disableArchive
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'disableArchive?: string'
      return:
        description: ''
        type: string
  - name: disableRtspPublishing
    uid: '@azure/arm-videoanalyzer.VideoPublishingOptions.disableRtspPublishing'
    package: '@azure/arm-videoanalyzer'
    summary: >-
      When set to 'true' the RTSP playback URL will not be published, disabling
      low latency streaming. This is used, for example, when the topology is
      used only for archiving content. Default is 'false'.  If set to 'true',
      then "disableArchive" must be set to 'false'.
    fullName: disableRtspPublishing
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'disableRtspPublishing?: string'
      return:
        description: ''
        type: string

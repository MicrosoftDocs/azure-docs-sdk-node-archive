### YamlMime:TSType
name: VideoFlags
uid: '@azure/arm-videoanalyzer.VideoFlags'
package: '@azure/arm-videoanalyzer'
summary: >-
  Video flags contain information about the available video actions and its
  dynamic properties based on the current video state.
fullName: VideoFlags
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: canStream
    uid: '@azure/arm-videoanalyzer.VideoFlags.canStream'
    package: '@azure/arm-videoanalyzer'
    summary: >-
      Value indicating whether or not the video can be streamed. Only "archive"
      type videos can be streamed.
    fullName: canStream
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'canStream: boolean'
      return:
        description: ''
        type: boolean
  - name: hasData
    uid: '@azure/arm-videoanalyzer.VideoFlags.hasData'
    package: '@azure/arm-videoanalyzer'
    summary: >-
      Value indicating whether or not there has ever been data recorded or
      uploaded into the video. Newly created videos have this value set to
      false.
    fullName: hasData
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'hasData: boolean'
      return:
        description: ''
        type: boolean
  - name: isInUse
    uid: '@azure/arm-videoanalyzer.VideoFlags.isInUse'
    package: '@azure/arm-videoanalyzer'
    summary: >-
      Value indicating whether or not the video is currently being referenced be
      an active pipeline. The fact that is being referenced, doesn't necessarily
      indicate that data is being received. For example, video recording may be
      gated on events or camera may not be accessible at the time.
    fullName: isInUse
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'isInUse: boolean'
      return:
        description: ''
        type: boolean
